<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Paths in India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #1a56d7;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #20be82;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 2;
            animation: fadeIn 1s ease-out;
        }

        .career {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #4ca8af;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeInUp 1.5s forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .career:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .line {
            position: absolute;
            height: 2px;
            background-color: #afcdb0;
            z-index: 1;
            transform-origin: 0 0;
            animation: drawLine 1.5s forwards;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Animation Definitions */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes drawLine {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Career Paths in India</h1>
        <p>Explore the diverse career options available in India!</p>
    </header>

    <div class="container" id="career-container">
        <div class="center">Careers in India</div>
    </div>

    <script>
        const careerPaths = [
            "Engineering",
            "Medicine",
            "Arts and Humanities",
            "Information Technology",
            "Law",
            "Entrepreneurship"
        ];

        const container = document.getElementById("career-container");
        const center = document.querySelector(".center");
        const centerRadius = 100; // Radius of the center circle
        const careerCircleRadius = 75; // Radius of the career circles
        const radius = 250; // Distance from the center to career circles
        const centerX = container.offsetWidth / 2;
        const centerY = container.offsetHeight / 2;

        careerPaths.forEach((career, index) => {
            const angle = (index / careerPaths.length) * (2 * Math.PI); // Spread evenly in a circle
            const circleX = centerX + radius * Math.cos(angle); // Center position of career circle
            const circleY = centerY + radius * Math.sin(angle);

            const careerDiv = document.createElement("div");
            careerDiv.className = "career";
            careerDiv.style.left = `${circleX - careerCircleRadius}px`;
            careerDiv.style.top = `${circleY - careerCircleRadius}px`;
            careerDiv.innerText = career;
            container.appendChild(careerDiv);

            // Draw line
            const line = document.createElement("div");
            line.className = "line";

            // Calculate start and end points of the line
            const startX = centerX + centerRadius * Math.cos(angle);
            const startY = centerY + centerRadius * Math.sin(angle);
            const endX = circleX - careerCircleRadius * Math.cos(angle);
            const endY = circleY - careerCircleRadius * Math.sin(angle);

            // Calculate the line's length and angle
            const deltaX = endX - startX;
            const deltaY = endY - startY;
            const length = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const angleDeg = Math.atan2(deltaY, deltaX) * (180 / Math.PI);

            // Apply styles to draw the line
            line.style.width = `${length}px`;
            line.style.transform = `rotate(${angleDeg}deg)`;
            line.style.transformOrigin = "0 0";
            line.style.left = `${startX}px`;
            line.style.top = `${startY}px`;

            container.appendChild(line);
        });
    </script>
</body>
</html>
